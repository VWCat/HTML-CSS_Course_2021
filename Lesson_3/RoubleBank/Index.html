<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- хэдер -->
    <header>
      <div class="header-top">
        <div class="container">
          <div class="header-top-info">
            <div class="logo">
              <img src="./img/logo.png" alt="Логотип рубльбанка" />
            </div>
            <nav class="top-menu">
              <ul class="top-menu-left">
                <li><a href="#">Частным клиентам</a></li>
                <li><a href="#">Бизнесу</a></li>
                <li><a href="#">Самозянятым</a></li>
              </ul>
              <ul class="top-menu-right">
                <li><a href="">Отделения и банкоматы</a></li>
                <li><a href="">Рубльбанк онлайн</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="container">
          <nav class="main-menu">
            <ul class="main-menu-list">
              <li><a href="#">Ипотека</a></li>
              <li><a href="#">Кредиты</a></li>
              <li><a href="#">Вклады</a></li>
              <li><a href="#">Карты</a></li>
              <li><a href="#">Инвестиции</a></li>
              <li><a href="#">Переводы</a></li>
              <li><a href="#">Страхование</a></li>
              <li><a href="#">Рефинансирование</a></li>
              <li><a href="#">Сервисы</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- баннер -->
    <div class="main-banner">
      <div class="container">
        <div class="banner-info">
          <div class="banner-info-offer">
            <h1>Кредит<br />на любые цели</h1>
            <a href="#" class="btn btn-primary">Получить кредит</a>
            <a href="#" class="btn btn-secondary">Подробнее</a>
          </div>
          <div class="banner-info-logo">
            <img src="./img/banner.png" alt="Фото задумчивого мужика" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
